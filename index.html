<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SKN44 Game</title>
</head>
<body>

<h1>SKN44 Game</h1>

<button onclick="resetGame()">เริ่มใหม่</button>
<button onclick="showScore()">ดูอันดับคะแนน</button>

<div id="scoreBoard"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, set, onValue }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2vPAMEqWQBWQFpgEihDTtfex9hFHt02w",
    authDomain: "skn44-game.firebaseapp.com",
    databaseURL: "https://skn44-game-default-rtdb.firebaseio.com",
    projectId: "skn44-game",
    storageBucket: "skn44-game.firebasestorage.app",
    messagingSenderId: "314403187476",
    appId: "1:314403187476:web:716a287b8d560f63b73001"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // ปุ่มเริ่มใหม่
  window.resetGame = function() {
    alert("รีเซ็ตเกมแล้ว");
  };

  // ดูอันดับคะแนน
  window.showScore = function() {
    const scoreRef = ref(database, "scores");
    const board = document.getElementById("scoreBoard");

    onValue(scoreRef, (snapshot) => {
      board.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        board.innerHTML += `<p>${data.name} : ${data.score}</p>`;
      });
    });
  };
</script>

</body>
</html>
